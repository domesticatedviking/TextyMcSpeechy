# Medium quality female voice
DEFAULT_F_MED_URL=https://huggingface.co/datasets/rhasspy/piper-checkpoints/resolve/main/vi/vi_VN/vais1000/medium/epoch%3D4769-step%3D919580.ckpt?download=true
