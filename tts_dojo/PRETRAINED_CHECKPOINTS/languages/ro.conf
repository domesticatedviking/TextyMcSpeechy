# Medium quality male voice
DEFAULT_M_MED_URL=https://huggingface.co/datasets/rhasspy/piper-checkpoints/resolve/main/ro/ro_RO/mihai/medium/epoch%3D7809-step%3D1558760.ckpt?download=true
